<h1>Personagem</h1>

<div class="row">
    <div class="col-12 col-md-4">
        <img [src]="personagem?.image" [alt]="personagem?.name" srcset="">
    </div>
    <div class="col-12 col-md-4">
            <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <div class="row">
                            <div class="col-4"><strong>Nome</strong></div>
                            <div class="col-8">{{ personagem?.name }}</div>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="row">
                            <div class="col-4"><strong>Status</strong></div>
                            <div class="col-8">{{ personagem?.status }}</div>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="row">
                            <div class="col-4"><strong>Raça</strong></div>
                            <div class="col-8">{{ personagem?.species }}</div>
                        </div>
                    </li>
                    <li class="list-group-item">
                            <div class="row">
                                <div class="col-4"><strong>Gênero</strong></div>
                                <div class="col-8">{{ personagem?.gender }}</div>
                            </div>
                        </li>
                </ul>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <h2>Episódios que participa</h2>
        <tabela [itens]="itensCabecalho" [dados]="episodios"></tabela>
    </div>
</div>
